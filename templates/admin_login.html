<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <style>
        body { background: #181a20; color: #e0e0e0; font-family: Arial, sans-serif; }
        .container { max-width: 400px; margin: 60px auto; background: #23272f; border-radius: 8px; padding: 32px; }
        input { width: 100%; background: #181a20; color: #fafafa; border: 1px solid #444; border-radius: 4px; padding: 8px; margin-bottom: 16px; }
        button { background: #1976d2; color: #fff; border: none; border-radius: 4px; padding: 10px 20px; cursor: pointer; }
        button:hover { background: #1565c0; }
        .logout-link { display: block; margin-top: 20px; text-align: center; color: #ffb300; text-decoration: none; }
        .logout-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Admin Login</h2>
        <form method="post">
            <input type="email" name="email" placeholder="Admin Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul>
            {% for category, message in messages %}
              <li style="color: #ffb300;">{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    </div>
</body>
