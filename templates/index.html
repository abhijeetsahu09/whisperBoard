<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #181a20;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #23272f;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.4);
            padding: 32px;
        }
        h1 {
            text-align: center;
            color: #fafafa;
            margin-bottom: 24px;
        }
        form {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            flex-wrap: wrap;
            align-items: center;
        }
        input[type="text"] {
            padding: 8px;
            border: 1px solid #444;
            border-radius: 4px;
            background: #181a20;
            color: #fafafa;
            flex: 1 1 150px;
        }
        input[type="text"]::placeholder {
            color: #888;
        }
        button {
            padding: 8px 16px;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #1565c0;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #23272f;
            margin-bottom: 10px;
            padding: 12px 16px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #222;
        }
        .task-info {
            flex: 1;
            color: #e0e0e0;
        }
        .actions {
            display: flex;
            gap: 8px;
        }
        .edit-btn {
            background: #ffb300;
            color: #23272f;
        }
        .edit-btn:hover {
            background: #ffa000;
        }
        .delete-btn {
            background: #e53935;
            color: #fff;
        }
        .delete-btn:hover {
            background: #c62828;
        }
        a button {
            color: #23272f;
        }
        @media (max-width: 600px) {
            .container {
                padding: 16px;
            }
            form {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>
        <!-- Add/Edit Task Form -->
        <form method="post" 
              action="{% if edit_task %}{{ url_for('edit_task', task_id=edit_task['id']) }}{% else %}{{ url_for('add_task') }}{% endif %}">
            <input type="text" name="task" placeholder="Task" required
                   value="{% if edit_task %}{{ edit_task['task'] }}{% endif %}">
            <input type="text" name="description" placeholder="Description" required
                   value="{% if edit_task %}{{ edit_task['description'] }}{% endif %}">
            {% if edit_task %}
                <button type="submit" class="edit-btn">Update</button>
                <a href="{{ url_for('index') }}"><button type="button">Cancel</button></a>
            {% else %}
                <button type="submit">Add</button>
            {% endif %}
        </form>
        <!-- Task List -->
        <ul>
            {% for task in tasks %}
            <li>
                <div class="task-info">
                    <strong>{{ task['task'] }}</strong>: {{ task['description'] }}
                </div>
                <div class="actions">
                    <a href="{{ url_for('edit_task', task_id=task['id']) }}">
                        <button type="button" class="edit-btn">Edit</button>
                    </a>
                    <form action="{{ url_for('delete_task', task_id=task['id']) }}" method="post" style="display:inline;">
                        <button type="submit" class="delete-btn" onclick="return confirm('Delete this task?');">Delete</button>
                    </form>
                </div>
            </li>
            {% else %}
            <li>No tasks yet.</li>
            {% endfor %}
        </ul>
