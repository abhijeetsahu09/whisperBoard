<!DOCTYPE html>
<html>
<head>
    <title>Quick Feedback</title>
    <style>
        body { background: #181a20; color: #e0e0e0; font-family: Arial, sans-serif; }
        .container { max-width: 400px; margin: 60px auto; background: #23272f; border-radius: 8px; padding: 32px; }
        label, input, textarea, select { display: block; width: 100%; margin-bottom: 16px; }
        input, textarea, select { background: #181a20; color: #fafafa; border: 1px solid #444; border-radius: 4px; padding: 8px; }
        button { background: #1976d2; color: #fff; border: none; border-radius: 4px; padding: 10px 20px; cursor: pointer; }
        button:hover { background: #1565c0; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Quick Feedback</h2>
        <form method="post">
            <label>Name:</label>
            <input type="text" name="name" required>
            <label>Rating (1â€“5):</label>
            <select name="rating" required>
                <option value="5">5 - Excellent</option>
                <option value="4">4 - Good</option>
                <option value="3">3 - Okay</option>
                <option value="2">2 - Poor</option>
                <option value="1">1 - Bad</option>
            </select>
            <label>Comments:</label>
            <textarea name="comment" rows="3" required></textarea>
            <button type="submit">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
